<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Meme Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/reset.css" />
  </head>
  <body>
    <main class="main-section container">
      <div class="slider wrapper">
        <div class="slides">
          <div class="slide">
            <img src="./img/icon-1.jpg" alt="Cats" />
            <p class="caption">
              Админ, вставай! Мы там все серверы уронили! Админ!
            </p>
          </div>
          <div class="slide">
            <img src="./img/icon-2.jpg" alt="Dog-beauty" />
            <p class="caption">
              Я тебе простым языком говорю!
            </p>
          </div>
          <div class="slide">
            <img src="./img/icon-3.jpg" alt="September-3rd" />
            <p class="caption">
              Всё так, я программирую на С!
            </p>
          </div>
          <div class="slide">
            <img src="./img/icon-4.jpg" alt="Trash" />
            <p class="caption">Сайт, который можно сделать за две недели, мы делали три месяца.</p>
          </div>
        </div>
        <div class="dots">
          <span class="dot" data-index="0"></span>
          <span class="dot" data-index="1"></span>
          <span class="dot" data-index="2"></span>
          <span class="dot" data-index="3"></span>
        </div>
      </div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
