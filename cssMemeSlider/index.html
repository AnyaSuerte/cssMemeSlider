<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Meme Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <main class="main-section container">
    <div class="slider wrapper">
      <div class="slides">
        <div class="slide active">
          <img src="./img/icon-1.jpg" alt="Cats" />
          <div class="caption">Админ, вставай! Мы там все серверы уронили! Админ!</div>
        </div>
        <div class="slide">
          <img src="./img/icon-2.jpg" alt="Dog-beauty" />
          <div class="caption">Как она смотрит на меня после 3-х часов макияжа!</div>
        </div>
        <div class="slide">
          <img src="./img/icon-3.jpg" alt="September-3rd" />
          <div class="caption">Нет времени объяснять, просто переверни календарь!</div>
        </div>
        <div class="slide">
          <img src="./img/icon-4.jpg" alt="Trash" />
          <div class="caption">Сколько мусора! Сейчас исправим!!</div>
        </div>
      </div>
      <div class="dots">
        <span class="dot active" data-index="0"></span>
        <span class="dot" data-index="1"></span>
        <span class="dot" data-index="2"></span>
        <span class="dot" data-index="3"></span>
      </div>
    </div>
  </main>
  <script src="./js/main.js"></script>
</body>
</html>
